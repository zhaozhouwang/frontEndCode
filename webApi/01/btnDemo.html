<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <input type="button" value="点我" id="btn">
    <br/>
    <br/>
    <input type="text" id="txt">
    <script>
        var btn = document.getElementById('btn');
        btn.onclick = function () {
            var txt = document.getElementById('txt');
            txt.disabled = 'disabled';
            txt.value = '123';
        }
    </script>
</div>
</body>
</html>
