<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>label</title>
</head>
<body>
<h2>label标签的使用</h2>
<p><label>输入账号: <input type="text"></label></p>
<!--label包裹多个text框,用for属性,指定想要触发的text框id即可-->
<p><label for="secord">输入账号: <input type="text" id="first"> <input type="text" id="secord"></label></p>
</body>
</html>
