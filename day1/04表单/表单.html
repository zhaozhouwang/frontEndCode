<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--type->text(文本框);password(密码框) radio(单选框)-->
<p>用户名:
    <input type="text" value="请输入您的用户名"></p>
<p>密&nbsp;码:
    <input type="password"></p>
<!--如果是一组单选框,需要用相同的name属性来实现单选功能-->
<p>性&nbsp;别:
    <input type="radio" name="sex" value="male" checked="checked">男
    <input type="radio" name="sex">女</p>
<p>爱&nbsp;好:
    <input type="checkbox" name="habit" value="basketball" checked="checked">篮球
    <input type="checkbox" name="habit">足球
    <input type="checkbox" name="habit">排球</p>
<p>搜索：<input type="text" name="search"> <input type="button" value="search"></p>
<p><input type="submit" value="提交"> <input type="reset" value="重置"></p>
<!--图像按钮-->
<p><input type="image" src="img/tj.png" alt=""></p>
<p>上传头像:<input type="file"  ></p>
</body>
</html>
