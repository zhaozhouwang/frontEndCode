<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单域</title>
</head>
<body>
<h2>信息登记表</h2>
<form action="http://localhost:8888" method="post">
    <p>用戶名： <input type="text" name="username" id="username"></p>
    <p>密码 : <input type="password" name="password" id="password"></p>
    <p>性别 : <input type="radio" name="sex" id="male" checked="checked">男 <input type="radio" name="sex" id="female">女</p>
    <p>爱好 : <input type="checkbox" name="basketball" id="basketball">篮球 <input type="checkbox" name="football" id="football">足球
        <input type="checkbox" name="other" id="other">其他 </p>
    <p>留言 : <textarea id="word"></textarea></p>
    <p>籍贯 : <select>
        <option selected="selected">江苏</option>
        <option>浙江</option>
        <option>上海</option>
    </select></p>
    <p><input type="submit" value="提交"> &nbsp; <input type="reset" value="重置"></p>
</form>
</body>
</html>
