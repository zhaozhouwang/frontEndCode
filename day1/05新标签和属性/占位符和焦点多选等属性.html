<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>占位符和焦点多选等属性</h2>
<br>
<form>
    <p>姓名 :<input type="text" placeholder="请输入您的姓名"></p>
    <p>年龄 :<input type="text" placeholder="请输入您的年龄" autofocus="autofocus"></p>
    <p>密码 : <input type="text" required="required" accesskey="q"></p>
    <!--    multiple属性允许多文件上传-->
    <p>上传头像 : <input type="file" multiple></p>
    <p><input type="submit" value="提交"></p>
</form>
</body>
</html>
