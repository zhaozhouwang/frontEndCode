<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生档案</title>
</head>
<body>
<form>
    <fieldset>
        <legend>学生档案</legend>
        <p>姓名 : <input type="text" name="name" id="name" placeholder="请输入您的姓名"></p>
        <p>电话 : <input type="tel" name="tel" id="tel"></p>
        <p>邮箱 : <input type="email" name="email" id="email"></p>
        <p>学院 : <select>
            <option>管理学院</option>
            <option>科文学院</option>
            <option>工程学院</option>
        </select></p>
        <p>籍贯 : <input type="text" name="place" list="place" placeholder="请选择你的籍贯">
            <datalist id="place">
                <option>江苏</option>
                <option>浙江</option>
                <option>上海</option>
            </datalist>
        </p>
        <p>生日 : <input type="date" name="birthday" id="birthday"></p>
        <p>成绩 : <input type="number" name="goal" id="goal"></p>
        <p>毕业时间 : <input type="date" name="grade" id="grade"></p>
        <p><input type="submit" value="提交"> &nbsp;<input type="reset" value="重置"></p>
    </fieldset>
</form>
</body>
</html>
