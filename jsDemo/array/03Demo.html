<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //分割符
        var infos = ['郭德纲', '于谦', '岳云鹏', '呵呵'];
        var str = '';
        for (var i = 0; i < infos.length; i++) {
            if (i < infos.length - 1) {
                str = str + infos[i] + '|';
            } else {
                str = str + infos[i];
            }
        }
        console.log(str);

    </script>
</head>
