<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //数组内的元素属性可以不一样,但是不推荐这么用
        var infos = ['zs', 18, true, null, 'jj'];
        console.log(infos);
        //获取数组长度
        console.log(infos.length);
        //获取数组中最后一个元素
        console.log(infos[infos.length - 1])

        //数组的长度可以动态改变
        
    </script>
</head>
<body>

</body>
</html>
