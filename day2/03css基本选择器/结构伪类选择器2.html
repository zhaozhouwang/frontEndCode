<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /*even 偶数选择*/
        li:nth-child(even) {
            color: red;
        }

        /*odd 偶数选择*/
        li:nth-child(odd) {
            color: green;
        }

        /*li:nth-child(2n+1){}  公式选定*/
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>第一个</li>
    <li>第二个</li>
    <li>第三个</li>
    <li>第四个</li>
    <li>第五个</li>
    <li>第六个</li>
    <li>第七个</li>
</ul>
</body>
</html>
