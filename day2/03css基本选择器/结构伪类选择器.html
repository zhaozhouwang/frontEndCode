<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        li:first-child {
            color: #5FFF33;
        }
        li:last-child {
            color: red;
        }
        li:nth-child(2) {
            color: yellow;
        }
    </style>
    <title>Title</title>
</head>
<body>
<ul>
    <li>第一个</li>
    <li>第二个</li>
    <li>第三个</li>
    <li>第四个</li>
    <li>第五个</li>
    <li>第六个</li>
    <li>第七个</li>
</ul>
</body>
</html>
