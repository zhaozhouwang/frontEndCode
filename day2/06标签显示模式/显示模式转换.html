<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            /*将块级标签转换为行内标签模式*/
            display: inline;
        }

        span {
            width: 100px;
            height: 100px;
            /*将行内标签转为块级标签*/
            display: block;
        }

        a {
            width: 100px;
            height: 100px;
            /*将行内标签转换为行内块标签*/
            display: inline-block;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>123</div>
<div>456</div>
<div>789</div>
<span>abc</span><span>wer</span><span>bnm</span>

<a href="#">123</a><a href="#">123</a>
</body>
</html>
